<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guess Game</title>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>

    <div class="jumbotron mx-5 mt-3">
            <h1 class="display-4 text-center">Word Guess Game</h1>
            <p class="lead text-center">Guess all of the correct letters in the secret word to win the game. <br> Guess too many times incorrectly and you lose.</p>
            <hr class="my-4">
            <p class="text-center">Press any button to start</p>
            <div class="text-center">
                <a id="Button" onclick="newGame()" class="btn btn-primary btn-lg" href="#" role="button">New Game</a>
            </div>
    </div>

    <div>   
        <h3 class="ml-5" id="wins-text">Wins: </h3>
        <h3 class="ml-5" id="lost-text">Losses: </h3>
        <h3 class="ml-5">Already Guessed: </h3><h3 id="alreadyGuessed-text" class="ml-5"></h3>
        <h3 class="ml-5" id="lives-text">Guesses you have left: 12</h3>
        <h2 class="text-center" id="correctGuessed-text">Ready?</h2>
        <h1 class="text-center" id="underLine-text"></h1>
    </div>
        
    
</body>
</html>
