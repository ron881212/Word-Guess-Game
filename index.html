<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guess Game</title>
    <script src="./assets/javascript/game.js"></script>
</head>

<body background=""></body>

<div class="jumbotron mx-5 mb-4">
    <h1 class="display-4 text-center">Word Guess Game</h1>
    <p class="lead text-center">Guess all of the correct letters in the secret word to win the game. <br> Guess too
        many times incorrectly and you lose.
        <br>The category is Anime.</p>
    <hr class="my-4">
    <p class="text-center">Press New Game to start</p>
    <div class="text-center">
        <a id="Button" onclick="newGame()" class="btn btn-primary btn-lg" href="#" role="button">New Game</a>
    </div>
</div>

<div class="container">

    <div class="row">

        <div class="card col-md-3" style="width: 18rem;">
            <div class="card-body">
                <div class="clearfix">
                    <h3 class="ml-5 float-left" id="wins-text">Wins: </h3>
                    <h3 class="ml-5 float-left mb-3" id="lost-text">Losses: </h3>
                </div>
                <a href="#" id="iGiveUp" onclick="iGiveUp()" class="btn btn-primary ml-5">I Give Up</a>

            </div>
        </div>

        <div class="col-md-5">
            <h2 class="text-center" id="correctGuessed-text">Ready?</h2>
            <h1 class="text-center" id="underLine-text"></h1>
        </div>


        <div class="card col-md-4" style="width: 18rem;">
            <div class="card-body">
                <div class="clearfix">
                    <h3 class="ml-5">Already Guessed: </h3>
                    <h3 id="alreadyGuessed-text" class="ml-5"></h3>
                    <h3 class="ml-5" id="lives-text">Guesses you have left: </h3>
                </div>
                <a href="#" id="playHint" class="btn btn-primary ml-5">Play Hint</a>

            </div>
        </div>
    </div>
</div>




</body>

</html>
